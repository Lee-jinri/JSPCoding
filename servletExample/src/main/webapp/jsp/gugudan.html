<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<title>Insert title here</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
			
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					
					if($("#dan").val().replace(/\s/g,"")==""){
						alert("출력할 구구단 수를 입력하세요.");
						$("#dan").val("");
						$("#dan").focus();
						return;
						
					}
					
					let dan = $("#dan").val();
					if(dan < 2 || dan > 9){
						alert("구구단은 2단부터 9단까지 입력할 수 있습니다.");
						$("#dan").val("");
						$("#dan").focus();
						return;
					}
					
					$("#frm").attr({
						"method":"get",
						"action":"/servletExample/gugudanServlet"
					});
					$("#frm").submit();
						
				})
			})
		</script>
				
	</head>
	<body>
		<h3>출력할 구구단의 수를 지정하세요.</h3>
		<form name="frm" id="frm">
			<label>출력할 구구단 : </label>
			<input type="text" id="dan" name="dan"><br />
			<input type="button" id="btn" value="구구단 출력">
		</form>
	</body>
</html>
