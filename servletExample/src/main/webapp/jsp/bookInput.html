<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<title>책 등록</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
			
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		<style type="text/css">
			#regBtn {width : 250px;}
		</style>
		<script type="text/javascript">
		 $(function(){
			$("#regBtn").click(function(){
		
			// common.js에 함수처리 돼있음!
			/*	if($("#title").val().replace(/\s/g,"")==""){
					alert("책 제목을 입력하세요.");
					$("#title").val("");
					$("#title").focus();
					return;
				}  */
				
			if (!chkData("#title","책제목을")) return;
			else if (!chkData("#author","저자를")) return;
			else if (!chkData("#publisher","출판사명을")) return;
			else {
				$("#bookForm").attr({
					"action" : "/servletExample/bookReg",
					"method" : "post"
				});
				$("#bookForm").submit();
			}
		
			})
		 }) // 끝
		</script>
				
	</head>
	<body>
		<form name="bookForm" id="bookForm">
			<label>책제목 : </label> 
			<input type="text" name="title" id="title"> <br />
			<label>책저자 : </label>
			<input type="text" name="author" id="author"> <br />
			<label>출판사 : </label>
			<input type="text" name="publisher" id="publisher"> <br /> <br />
			<input type="button" id="regBtn" value="등록">
		</form>
		
	</body>
</html>
