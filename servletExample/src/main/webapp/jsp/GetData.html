<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Insert title here</title>

		<link rel="apple-touch-icon" href="../image/icon.png" />
			
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>

		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<!-- <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script> -->
		
		<script type="text/javascript">
			$(function(){
				$("input[type]='button'").click(function(){
				// 이벤트 발생 됐는지 확인
					alert("이벤트 발생");
				
					if($("#name").val().replace(/\s/g,"")==""){
						alert("이름을 입력하세요.");
						$("#name").val() = '';
						$("#name").focus();
					};
					
					if($("#address").val().replace(/\s/g,"")==""){
						alert("주소를 입력하세요.");
						$("#address").val()='';
						$("#address").focus();
					};
					
					/* 폼에 속성 추가, 제이쿼리 방식
					$("#dataForm").attr("method","post");
					$("#dataForm").attr("action","/servletExample/GetData");
					$("#dataFrom").submit();*/
					
					/* 폼에 속성 추가, 제이슨 방식 : $("선택자").attr{( "속성":"값" , "속성":"값" )}*/
					$("#dataForm").attr({
						"method":"post",
						"action":"/servletExample/GetData"	
					});
					$("dataForm").submit();
				
				});
			});
		</script>	
	</head>
	
	<body>
	
	<!-- 
		<form name="dataForm" id="dataForm" method="post" action="/servletExample/GetData">
			<label>이 름 : </label>
			<input type="text" name="name" id="name" placeholder="이름 입력" required> <br />
			<label>주 소 : </label>
			<input type="text" name="address" id="address" placeholder="주소 입력" required> <br />
			<input type="submit" value="전송">&nbsp;&nbsp;
			<input type="reset" value="취소">
		</form>
	-->
	
		<form name="dataForm" id="dataForm">
			<label>이 름 : </label>
			<input type="text" name="name" id="name" placeholder="이름 입력" ><br />
			<label>주 소 : </label>
			<input type="text" name="address" id="address" placeholder="주소 입력" ><br/>
		
			<input type="button" value="전송">&nbsp;&nbsp;
			<input type="reset" value="취소"> 
		</form>
	</body>
</html>
