<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> 
		<!--<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script> -->
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<title>Insert title here</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
			
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
				
		<script type="text/javascript">
			$(function(){
				$("#form").submit(function(){
					if(!$("input[name='site']").is(":checked")){
						alert("이동할 사이트를 선택하세요.");
						return false;
					}
					$("#form").attr({
						"method":"get",
						"action":"/servletExample/portalSite"
					});
					$("#form").submit();
				})
			}); // 끝
		</script>
	</head>
	
	<body>
		<h3>이동할 사이트를 선택하세요.</h3>
		<form name="form" id="form">
			<input type="radio" name="site" value="naver"><label>네이버</label><br />
			<input type="radio" name="site" value="daum"><label>다음</label><br />
			<input type="radio" name="site" value="google"><label>구글</label><br />
			<input type="radio" name="site" value="w3chools"><label>w3chools</label><br/>
			<input type="submit" value="이동">
		</form>
	</body>
</html>
