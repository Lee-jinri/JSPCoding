<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<title>로그인 창</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
			
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<script type="text/javascript">
			function fn_vaildate(){
				var frmLogin = document.frmLogin; // form 태그
				var user_id = frmLogin.user_id.value; // form태그의 user_id의 값
				var user_pw = frmLogin.user_pw.value;
				
				if((user_id.length == 0 || user_id =="") || (user_pw.length==0 || user_pw == "")){
					alert("아이디와 비밀번호를 입력하세요.");
				}else{
					frmLogin.method = "post";   // 전송방식 post
					frmLogin.action = "/webShop/login5"; // 전송 매핑 /login5
					frmLogin.submit(); // 전송~
				}
			}
		</script>
				
	</head>
	<body>
		<form name="frmLogin" method="post" action="/webShop/login5" encType="UTF-8">
			아이디 : <input type="text" name="user_id"><br>
			비밀번호 : <input type="text" name="user_pw"><br>
			<input type="button" onClick="fn_vaildate()" value="로그인">
			
			<!-- 사용자에게 보이지 않게 하면서 값을 서블릿으로 전송 -->
			<input type="hidden" name="user_address" value="서울시 성북구">
		
		</form>
	</body>
</html>
