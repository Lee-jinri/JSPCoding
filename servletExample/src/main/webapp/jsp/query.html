<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		
		<title>get 방식과 post 방식 데이터 확인-query.html</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
			
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<style type="text/css">
			img{width:200px; height:200px;}
		</style>		
	</head>
	
	<body>
	<!-- url : http://localhost:8080/servletExample/jsp/query.html -->
		<form action="">
		<h1>링크로 서블릿 요청하기</h1>
		
			<!-- href에 인위적으로 서버에 값을 전달한다 -->				   <!-- 이미지 파일을 url로 요청한 것 -->
			<a href="/servletExample/queryget?name=둘리&number=101"><img src="/servletExample/image/또치.jpg"></a>
			<a href="/servletExample/queryget?name=또치&number=202"><img src="/servletExample/image/또치2.jpg"></a>
		</form>
		<hr />
		
		<!-- http://localhost:8080/servletExample/queryget 같은 서버의 요청이면 프로토콜/서버위치/포트번호 생략 가능 -->
		<!-- QueryServlet의 매핑 정보 : queryget, 이건 input에 직접 값을 입력하여 서버에 요청 -->
		<form method="get" action="/servletExample/queryget">
			<h1>이름과 좋아하는 숫자 전달하기(GET)</h1>
			<input type="text" name="name"  placeholder="이름을 입력하세요" required/><br />
			<input type="number" name="number" min="0" placeholder="좋아하는 숫자를 입력하세요" required/><br />
			<input type="submit" value="요청(GET)">
		</form>
		<hr />
		
		<form method="post" action="/servletExample/querypost">
			<h1>이름과 좋아하는 숫자 전달하기(POST)</h1>
			<input type="text" name="name"  placeholder="이름을 입력하세요" required/><br />
			<input type="number" name="number" min="0" placeholder="좋아하는 숫자를 입력하세요" required/><br />
			<input type="submit" value="요청(POST)">
		</form>
		
	</body>
</html>
