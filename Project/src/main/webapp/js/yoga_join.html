<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<title>join</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
			
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<link rel="stylesheet" href="../css/yoga_header.css">
		<link rel="stylesheet" href="../css/yoga_join.css">
		<script src="common.js"></script>
		
		<script type="text/javascript">
			$(function(){
				
				let idCheck = /^[A-Za-z0-9]{4,20}$/;
				let pwCheck = /^[A-Za-z0-9]{6,20}$/;
				let emailCheck = /^[a-z0-9\.\-_]+@([a-z0-9\-]+\.)+[a-z]{2,6}$/;
				
				$("#submit").click(function(){
					
					if($("#name").val().replace(/\s/g,"")==""){
						alert("이름을 입력하세요.");	
						$("#name").focus();
						$("#name").val("");
						$("#submit").attr("disabled", "disabled");
					}else {
						$("#submit").removeAttr("disabled");
					};
					
					if($("#id").val().replace(/\s/g,"")==""){
						alert("아이디를 입력하세요.");	
						$("#id").focus();
						$("#id").val("");
						$("#submit").attr("disabled", "disabled") ;
					}else{
						$("#submit").removeAttr("disabled");
					};
					
					if($("#pw").val().replace(/\s/g,"")==""){
						alert("비밀번호를 입력하세요.");	
						$("#pw").focus();
						$("#pw").val("");
						$("#submit").attr("disabled", "disabled") ;
					}else{
						$("#submit").removeAttr("disabled");
					};
					
					if($("#email").val().replace(/\s/g,"")==""){
						alert("이메일을 입력하세요.");	
						$("#email").val("");
						$("#email").focus();
						$("#submit").attr("disabled", "disabled") ;
					}else{
						$("#submit").removeAttr("disabled");
					};
					
					if(!idCheck.test("#id")){
						$("#id_check").html("아이디는 영문과 숫자를 조합하여 4~20자리로 입력하세요.");
						$("#id").val("");
						$("#id").focus();
						$("#submit").attr("disabled", "disabled") ;
					}else{
						$("#submit").removeAttr("disabled");
					};
					
					if(!pwCheck.test("#pw")){
						$("#pw_check").html("비밀번호는 영문과 숫자를 조합하여 6~20자리로 입력하세요.");
						$("#pw").val("");
						$("#pw").focus();
						$("#submit").attr("disabled", "disabled") ;
					}else{
						$("#submit").removeAttr("disabled");
					};
					
					if(!emailCheck.test("#email")){
						$("#email_check").html("올바르지 않은 이메일 형식입니다.");
						$("#email").val("");
						$("#email").focus();
						$("#submit").attr("disabled", "disabled") ;
					}else{
						$("#submit").removeAttr("disabled");
					};
					
					
					
				});
				
				
				
			}); // 끝
		</script>
		
	</head>
	
	<body>
		<div class="container">
			<div class="background">
				<div class="header">
					<h1><a href="#" id="logo">YOGA</a></h1>
					<div class="nav">
						<ul>
							<li><a href="#" id="home">home</a></li>
							<li><a href="#" id="about">about</a></li>
							<li><a href="#" id="location1">location</a></li>
							<li><a href="#" id="mypage">mypage</a></li>
							<li><a href="#" id="join">join</a></li>
						</ul>
					</div>
				</div>
			</div>
			
			<div class="content-wrap">
				<div class="content-title">
					<p id="title">회원가입</p>
				</div>
				
				<div class="content">
					<form id="joinForm">
						<div class="name">
							<label class="content_name">이름</label>
							<div class="input_name"><input type="text" id="name" name="name" placeholder="이름을 입력하세요."></div>
						</div>
						<div class="id">
							<p>
								<label>ID</label> 
								<input type="text" id="id" name="id" placeholder="아이디를 입력하세요."> 
								<span id="id_check"></span>
							</p>
						</div>
						<div class="pw">
							<p>
								<label>Password</label> 
								<input type="text" id="pw" name="pw" placeholder="비밀번호를 6자 이상 입력하세요.">
								<span id="pw_check">영문, 숫자 6~20자리</span>
							</p>
						</div>
						<div class="email">
							<p>
								<label>Email</label>
								<input type="text" id="email" name="email" placeholder="이메일을 입력하세요.">
								<span id="email_check"></span>
							</p>
						</div>
						<div class="result">
							<button type="button" id="submit">회원가입</button>
							<button type="reset" id="reset" >다시 입력</button>
						</div>
					</form>
				</div>
			</div>
			
		</div>
	</body>
</html>
