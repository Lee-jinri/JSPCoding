<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		 <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> 
		<!--<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>-->
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<title>configTest 예제</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
			
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		<script type="text/javascript">
			$(function(){
				
				
				
				$("#nameBtn").click(function(){
					var namePattern = /^[가-힣]+$/g;
					if($("#name").val().replace(/\s/g,"")==""){	
						$("#name").attr('placeholder','이름을 입력하세요.');
						$("#name").val(""); 
						$("#name").focus;
						return;
					}		
					if($("#name").val().search(namePattern)<0){
						$("#name").val("");
						$("#name").attr("placeholder","한글로 입력하세요.");
						return;
					}
					$("#nameForm").attr({
						"action" : "/servletExample/configTest",
						"method" : "post"
					});
					$("#nameForm").submit();
					
				});
			});
		</script>
				
	</head>
	<body>
		<form id="nameForm" name="nameForm">
			<label>이름(한글) : </label>
			<input type="text" name="name" id="name">
			<input type="button" name="nameBtn" id="nameBtn" value="전송">
		</form>
	</body>
</html>
