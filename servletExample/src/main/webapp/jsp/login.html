<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<title>로그인</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
			
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		<script type="text/javascript">
			$(function(){
				$("#login").click(function(){
					if($("#m_id").val().replace(/\s/g,"") == ""){
						alert("아이디를 입력하세요.");
						$("#m_id").focus();
						$("#m_id").val("");
						return;
					}
					if($("#m_passwd").val().replace(/\s/g,"") == ""){
						alert("비밀번호를 입력하세요.");
						$("#m_passwd").focus();
						$("#m_passwd").val("");
						return;
					}
					
					$("#frmLogin").attr({
						"action" : "/servletExample/loginOut", // 매핑정보
						"method" : "post"
					});
					$("#frmLogin").submit();
					
				});
			})
		</script>
				
	</head>
	<body>
		<form id="frmLogin">
			<fieldset>
				<div>
					<label for="m_id">아이디 : </label>
					<input type="text" name="m_id" id="m_id"><br />
				</div>
				<div>
					<label for="m_passwd">비밀번호 : </label>
					<input type="password" name="m_passwd" id="m_passwd"> <br />
				</div>
				<div>
					<input type="button" id="login" value="로그인">
					<input type="reset" value="다시 입력">
				</div>
			</fieldset>
		</form>
	</body>
</html>
